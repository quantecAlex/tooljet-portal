name: Deploy Tooljet Portal
on:
  push:
    branches: [ main ]  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Optional: sanity check the workspace layout on the runner
      - name: Show workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la

      - name: Build Next.js (standalone) at repo root
        run: |
          npm ci
          npm run build
          mkdir -p site/.next
          cp -r .next/standalone site/.next/standalone
          cp -r .next/static     site/.next/static
          if [ -d public ]; then cp -r public site/public; fi
          cp package.json site/package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <YOUR_APP_NAME>
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: site
