# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tooljet-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Build (Next.js standalone)
        run: npm run build

      # Stage runtime bundle into ./out:
      # - copy the standalone server
      # - copy full .next (exclude standalone + cache)
      # - copy public assets
      - name: Prepare runtime bundle (standalone + full .next + public)
        run: |
          set -e

          # fresh target
          rm -rf out
          mkdir -p out/.next

          # 1) standalone server code (contains server.js)
          cp -r .next/standalone/* out/

          # 2) full .next EXCLUDING standalone and cache
          rsync -a --delete \
            --exclude 'standalone' \
            --exclude 'cache' \
            .next/ out/.next/

          # 3) public assets (if any)
          if [ -d public ]; then cp -r public out/public; fi

          # quick sanity check
          ls -la out
          ls -la out/.next | head -n 50

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_98020FFF38984CA18D547CF7BE89EDF7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_641A0B9E757B4858ACEFB8DC16192511 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_51F55399101542B98B1D77B4A8CBD801 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tooljet-portal'
          slot-name: 'Production'
          package: .
