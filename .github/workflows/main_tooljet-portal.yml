name: Deploy Tooljet Portal
on:
  push:
    branches: [ main ]  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Next.js (standalone)
        working-directory: tooljet-portal
        run: |
          npm ci
          npm run build
          mkdir -p site/.next
          cp -r .next/standalone site/.next/standalone
          cp -r .next/static     site/.next/static
          if [ -d public ]; then cp -r public site/public; fi
          cp package.json site/package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <YOUR_APP_NAME>
          package: tooljet-portal/site
          # slot-name: <optional-slot>
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
